<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#121212" />
  <meta name="description" content="Whoopee Chaos - A divine flatulence game of mythical proportions!" />
  <meta property="og:title" content="Whoopee Chaos" />
  <meta property="og:description" content="A divine flatulence game of mythical proportions!" />
  <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
  <meta property="og:url" content="https://linda-ahlblad.github.io/whoopee-chaos/" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- Fixed paths for GitHub Pages -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Whoopee Chaos</title>
  <style>
    /* Immediate styles to prevent FOUC (Flash of Unstyled Content) */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }
    
    /* Initial loading animation */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #121212;
      z-index: 9999;
    }
    
    .initial-loader h1 {
      color: #8e2de2;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #8e2de2;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this game.</noscript>
  <div id="root">
    <!-- Initial loading state -->
    <div class="initial-loader">
      <h1>Whoopee Chaos</h1>
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <!-- Fixed preload tags - removed the problematic 'as' attribute -->
  <!-- <link rel="preload" href="%PUBLIC_URL%/assets/fart1.mp3"> -->
  <!-- <link rel="preload" href="%PUBLIC_URL%/assets/fart2.mp3"> -->
  
  <!-- Handle mobile browser issues -->
  <script>
    // Fix for iOS 100vh issue
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Set initially and on resize
    setVh();
    window.addEventListener('resize', setVh);
    
    // Prevent pull-to-refresh on mobile
    document.body.style.overscrollBehavior = 'none';
  </script>
</body>
</html>
